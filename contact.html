<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Myself">
    <meta name="description" content="This is my HTML project">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>

<body>
    <header class="header">
        <h1 class="header__h1">Little Taco Shop</h1>
        <nav class="header__nav" aria-label="primary-navigation">
            <ul class="header__ul">
                <li>
                    <a href="/">Home</a>
                </li>
                <li>
                    <a href="/#menu">Menu</a>
                </li>
                <li>
                    <a href="hours.html">Hours</a>
                </li>
                <li>
                    <a href="about.html">About</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <figure>
            <img src="img/tacos_close_up_1000x649.png" alt="Tacos close up" title="Tacos close up" width="1000"
                height="649">
            <figcaption class="offscreen">Little Taco Shop Tacos</figcaption>
        </figure>
    </section>

    <main class="main">
        <article class="main__article">
            <h2>Our Location</h2>

            <address>
                555 Taco Temptation Lane, Suite T
                <br>
                Kansas City, MO 55555-55555
                <p>
                    Phone: <a href="tel:+5555555555">555-555-5555</a>
                </p>
            </address>
        </article>

        <hr>

        <article class="main__article contact">
            <h2 class="contact__h2">Our Contact Form</h2>

            <form action="https://httpbin.org/get" class="contact__form">
                <fieldset class="contact__fieldset">
                    <legend class="offscreen">Send us a Message</legend>
                    <p class="contact__p">
                        <label class="contact__label" for="wholeName">Name</label>
                        <input class="contact__input" type="text" name="wholeName" id="wholeName" placeholder="Name"
                            required>
                    </p>
                    <p class="contact__p">
                        <label class="contact__label" for="email">Email</label>
                        <input class="contact__input" type="email" name="email" id="email" placeholder="Email" required>
                    </p>
                    <p class="contact__p">
                        <label class="contact__label" for="message">Your Message:</label>
                        <br>

                        <textarea class="contact__textarea" name="message" id="message" cols="30" rows="10"
                            placeholder="Type your message here"></textarea>
                    </p>
                </fieldset>

                <button class="contact__button" type="submit">Submit</button>
                <button class="contact__button" type="reset">Reset</button>
            </form>
        </article>

    </main>
    <footer class="footer">
        <p>
            <span class="nowrap">Copyright &copy; <time id="year"></time></span>
            <span class="nowrap"> The Little Taco Shop</span>

        </p>
    </footer>

</body>

</html>
